<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Form Link</title>
</head>
<body>
  <h1>Hello, GitHub Pages!</h1>

  <h2 style="color: #FF5722;">Welcome to My Math Form!</h2>
  <p style="font-size: 18px; font-family: Arial, sans-serif;">
    Ready to test your math skills? Fill out the form below and see how you score!
  </p>

  <form id="mathQuiz">
    <label for="q1">1) What is 5 + 3?</label><br />
    <input type="radio" id="q1a1" name="q1" value="8" />
    <label for="q1a1">8</label><br />
    <input type="radio" id="q1a2" name="q1" value="9" />
    <label for="q1a2">9</label><br />
    <input type="radio" id="q1a3" name="q1" value="7" />
    <label for="q1a3">7</label><br /><br />

    <label for="q2">2) What is 12 รท 4?</label><br />
    <input type="radio" id="q2a1" name="q2" value="3" />
    <label for="q2a1">3</label><br />
    <input type="radio" id="q2a2" name="q2" value="4" />
    <label for="q2a2">4</label><br />
    <input type="radio" id="q2a3" name="q2" value="2" />
    <label for="q2a3">2</label><br /><br />

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <p id="result" style="font-weight: bold; margin-top: 15px;"></p>

  <script>
  function checkAnswers() {
    const answers = {
      q1: "8",
      q2: "3"
    };
    let score = 0;
    const total = Object.keys(answers).length;

    for (let q in answers) {
      const selected = document.querySelector(`input[name="${q}"]:checked`);
      if (selected && selected.value === answers[q]) {
        score++;
      }
    }

    const result = document.getElementById("result");
    result.textContent = `You got ${score} out of ${total} correct!`;
    if(score === total){
      result.style.color = "green";
    } else {
      result.style.color = "red";
    }
  }
  </script>
</body>
</html>
