        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Simple Math Test</title>
        </head>
        <body>

          <!-- Start of Math Test Form -->
          <h1>Simple Math Test</h1>
          <form>

            <!-- Name input -->
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" /><br /><br />

            <!-- Multiple choice questions -->
            <fieldset>
              <legend>1. What is 5 + 3?</legend>
              <input type="radio" id="q1a1" name="q1" value="6" />
              <label for="q1a1">6</label><br />
              <input type="radio" id="q1a2" name="q1" value="8" />
              <label for="q1a2">8</label><br />
              <input type="radio" id="q1a3" name="q1" value="10" />
              <label for="q1a3">10</label>
            </fieldset><br />

            <fieldset>
              <legend>2. What is 12 รท 4?</legend>
              <input type="radio" id="q2a1" name="q2" value="2" />
              <label for="q2a1">2</label><br />
              <input type="radio" id="q2a2" name="q2" value="3" />
              <label for="q2a2">3</label><br />
              <input type="radio" id="q2a3" name="q2" value="4" />
              <label for="q2a3">4</label>
            </fieldset><br />

            <fieldset>
              <legend>3. What is 7 ร 6?</legend>
              <input type="radio" id="q3a1" name="q3" value="42" />
              <label for="q3a1">42</label><br />
              <input type="radio" id="q3a2" name="q3" value="36" />
              <label for="q3a2">36</label><br />
              <input type="radio" id="q3a3" name="q3" value="48" />
              <label for="q3a3">48</label>
            </fieldset><br />

            <!-- Word problem -->
            <label for="wordProblem">4. Solve and explain: If you have 3 apples and get 5 more, how many apples do you have?</label><br />
            <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br /><br />

            <!-- Math symbols example -->
            <p>Here are some math symbols used:</p>
            <ul>
              <li>&amp;plus; (plus sign)</li>
              <li>&amp;times; (multiplication sign)</li>
              <li>&amp;divide; (division sign)</li>
            </ul>

            <!-- Submit button -->
            <button type="submit">Submit Test</button>

          </form>
          <!-- End of Math Test Form -->

        </body>
        </html>
